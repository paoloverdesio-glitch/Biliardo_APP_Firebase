
name: build

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

permissions:
  contents: read

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  windows:
    name: Build Windows (MAUI)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Install MAUI workload (Windows)
        run: dotnet workload install maui-windows

      - name: Restore
        run: dotnet restore Biliardo.App/Biliardo.App.csproj -p:TargetFrameworks=net8.0-windows10.0.19041.0

      - name: Build (Windows)
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0 --no-restore


  android:
    name: Build Android (MAUI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workload (Android)
        run: dotnet workload install maui-android

      - name: Restore
        run: dotnet restore Biliardo.App/Biliardo.App.csproj

      - name: Build (Android)
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android --no-restore
