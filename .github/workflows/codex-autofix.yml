name: codex-autofix

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-autofix-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: windows-latest

    steps:
      - name: Checkout failed SHA (PR head)
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Attach HEAD to the PR branch
        shell: pwsh
        run: |
          git checkout -B "${{ github.event.workflow_run.head_branch }}" "${{ github.event.workflow_run.head_sha }}"

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workloads (Windows+Android)
        run: dotnet workload install maui-windows maui-android

      - name: Restore
        run: dotnet restore Biliardo.App/Biliardo.App.csproj

      - name: Run Codex (fix build)
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          # Windows runners: must be 'unsafe' (required by the action)
          safety-strategy: unsafe
          # Codex sandboxing mode (Codex-level). Keep workspace-write so it can edit files.
          sandbox: workspace-write
          working-directory: ${{ github.workspace }}
          model: gpt-5.2-codex
          codex-args: '["--ask-for-approval","never"]'
          prompt: |
            You are Codex running inside GitHub Actions on Windows.
            Goal: make the repository build successfully for BOTH targets:
              1) dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0
              2) dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android

            Constraints:
            - Keep functional behavior unchanged unless required for the build.
            - Prefer minimal, reviewable diffs.
            - Do NOT modify workflow files or secrets.
            - Make changes only inside the repo working tree.

            Plan:
            - Reproduce the build failures locally in this runner.
            - Fix compile errors (nullability, missing usings, wrong APIs, conditional compilation, csproj settings, etc.).
            - Re-run both builds until they pass.

      - name: Build (Windows) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0 --no-restore

      - name: Build (Android) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android --no-restore

      - name: Commit & push changes (if any)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $status = (git status --porcelain)
          if ([string]::IsNullOrWhiteSpace($status)) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Codex: autofix build"
          git push origin HEAD:"${{ github.event.workflow_run.head_branch }}"
