name: codex-autofix

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-autofix-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: windows-latest

    steps:
      - name: Checkout (failed SHA)
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Attach HEAD to branch
        shell: pwsh
        run: |
          git checkout -B "${{ github.event.workflow_run.head_branch }}" "${{ github.event.workflow_run.head_sha }}"

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workloads (Windows+Android)
        run: dotnet workload install maui-windows maui-android

      - name: Restore
        run: dotnet restore Biliardo.App/Biliardo.App.csproj

      - name: Run Codex (fix build)
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: .github/codex/autofix.prompt.txt
          working-directory: ${{ github.workspace }}
          model: gpt-5.2-codex
          sandbox: workspace-write
          codex-args: '["--ask-for-approval","never"]'

      - name: Build (Windows) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0 --no-restore

      - name: Build (Android) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android --no-restore

      - name: Commit & push changes (if any)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $status = (git status --porcelain)
          if ([string]::IsNullOrWhiteSpace($status)) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Codex: autofix build"
          git push
