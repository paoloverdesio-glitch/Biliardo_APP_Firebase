name: codex-autofix

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-autofix-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  autofix:
    if: >-
      ${{
        github.event_name == 'workflow_dispatch' ||
        (github.event.workflow_run.conclusion == 'failure' &&
         github.event.workflow_run.head_repository.full_name == github.repository)
      }}
    runs-on: windows-latest

    steps:
      - name: Resolve refs
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          if ("${{ github.event_name }}" -eq "workflow_dispatch") {
            $headSha = "${{ github.sha }}"
            $headBranch = "${{ github.ref_name }}"
            $triggerEvent = "workflow_dispatch"
          } else {
            $headSha = "${{ github.event.workflow_run.head_sha }}"
            $headBranch = "${{ github.event.workflow_run.head_branch }}"
            $triggerEvent = "${{ github.event.workflow_run.event }}"
          }

          $defaultBranch = "${{ github.event.repository.default_branch }}"
          if ([string]::IsNullOrWhiteSpace($defaultBranch)) { $defaultBranch = "master" }

          # pull_request: push fixes back to the same PR branch.
          # push (e.g., master): create a dedicated autofix branch and open a PR (never push directly to master).
          if ($triggerEvent -eq "pull_request") {
            $workBranch = $headBranch
            $baseBranch = $defaultBranch
            $createPr = "false"
          } else {
            $workBranch = "codex/autofix-$headSha"
            $baseBranch = $defaultBranch
            $createPr = "true"
          }

          "HEAD_SHA=$headSha" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "HEAD_BRANCH=$headBranch" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "WORK_BRANCH=$workBranch" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "BASE_BRANCH=$baseBranch" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          "CREATE_PR=$createPr" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

          $promptFile = Join-Path $env:RUNNER_TEMP "codex-autofix.prompt.txt"
          "PROMPT_FILE=$promptFile" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8

      - name: Checkout (failed SHA)
        uses: actions/checkout@v5
        with:
          ref: ${{ env.HEAD_SHA }}
          fetch-depth: 0

      - name: Attach HEAD to work branch
        shell: pwsh
        run: |
          git checkout -B "${env:WORK_BRANCH}" "${env:HEAD_SHA}"

      - name: Write Codex prompt (temp file)
        shell: pwsh
        run: |
          @'
          You are in a .NET MAUI repository.

          GOAL
          Make CI succeed with 0 errors for BOTH targets (warnings are acceptable):
          1) dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0
          2) dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android

          PROCESS
          - Run the Windows build. If it fails, fix the minimal set of files and re-run until success.
          - Then run the Android build. If it fails, fix and re-run until success.
          - Do not change behavior unless strictly required to fix build errors.

          RULES
          - Keep changes minimal and strictly related to fixing build errors.
          - Do NOT modify generated outputs under **/bin or **/obj.
          - Do NOT add secrets or credentials to the repo.
          - After success, print: git diff --stat
          '@ | Set-Content -Path "${env:PROMPT_FILE}" -Encoding UTF8

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workloads (Windows+Android)
        run: dotnet workload install maui-windows maui-android

      - name: Restore
        run: dotnet restore Biliardo.App/Biliardo.App.csproj

      - name: Run Codex (fix build)
        uses: adorsys/codex-action@v1.2.0
        with:
          api-key: ${{ secrets.CODEX_API_KEY }}
          api-base-url: https://api.openai.com/v1
          model: gpt-5.2-codex
          working-directory: ${{ github.workspace }}
          prompt-file: ${{ env.PROMPT_FILE }}
          safety-strategy: unsafe
          codex-args: '["--ask-for-approval","never"]'

      - name: Build (Windows) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0 --no-restore

      - name: Build (Android) - verify
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android --no-restore

      - name: Commit & push changes (if any) / open PR when needed
        shell: pwsh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = "Stop"

          $status = (git status --porcelain)
          if ([string]::IsNullOrWhiteSpace($status)) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Codex: autofix build"

          if ($env:CREATE_PR -eq "true") {
            git push -u origin "HEAD:$env:WORK_BRANCH"

            $existing = gh pr list --head $env:WORK_BRANCH --state open --json number --jq '.[0].number'
            if (-not $existing) {
              $short = $env:HEAD_SHA.Substring(0,7)
              gh pr create --base $env:BASE_BRANCH --head $env:WORK_BRANCH --title "Codex: autofix build ($short)" --body "Autofix generated by codex-autofix after a failed build.`n`nHead SHA: $env:HEAD_SHA"
            } else {
              Write-Host "PR already open: #$existing"
            }
          } else {
            git push
          }
