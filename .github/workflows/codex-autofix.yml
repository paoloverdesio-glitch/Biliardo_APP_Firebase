name: codex-autofix

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write
  issues: write

concurrency:
  group: codex-autofix-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  autofix:
    name: Autofix failed PR build with Codex
    if: >-
      ${{
        github.event.workflow_run.conclusion == 'failure' &&
        github.event.workflow_run.event == 'pull_request' &&
        github.event.workflow_run.head_repository.full_name == github.repository
      }}
    runs-on: windows-latest

    steps:
      - name: Checkout failed SHA
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Attach HEAD to PR branch (and verify branch didn't move)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $branch = "${{ github.event.workflow_run.head_branch }}"
          $sha    = "${{ github.event.workflow_run.head_sha }}"

          git checkout -B "$branch" "$sha"

          # Evita di pushare fix su uno SHA vecchio se nel frattempo hanno pushato altri commit sulla PR.
          git fetch --no-tags origin "$branch"
          $remote = (git rev-parse "origin/$branch")
          if ($remote -ne $sha) {
            Write-Host "Branch '$branch' moved since failing run ($sha -> $remote). Skipping autofix."
            exit 0
          }

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workloads (Windows + Android)
        shell: pwsh
        run: |
          dotnet --info
          dotnet workload install maui-windows maui-android --skip-manifest-update

      - name: Restore
        shell: pwsh
        run: dotnet restore Biliardo.App/Biliardo.App.csproj

      - name: Run Codex (autofix)
        id: run_codex
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: codex/autofix.prompt.txt
          working-directory: ${{ github.workspace }}
          model: gpt-5.2-codex
          sandbox: workspace-write
          safety-strategy: unsafe
          allow-bots: true
          codex-args: '["--ask-for-approval","never"]'

      - name: Build (Windows) - verify
        shell: pwsh
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-windows10.0.19041.0 --no-restore

      - name: Build (Android) - verify
        shell: pwsh
        run: dotnet build Biliardo.App/Biliardo.App.csproj -c Debug -f net8.0-android --no-restore

      - name: Commit & push changes (if any)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $branch = "${{ github.event.workflow_run.head_branch }}"

          $status = (git status --porcelain)
          if ([string]::IsNullOrWhiteSpace($status)) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Codex: autofix build"
          git push origin "HEAD:$branch"

      - name: Comment on PR with Codex output (optional)
        if: ${{ steps.run_codex.outputs.final-message != '' }}
        uses: actions/github-script@v7
        env:
          CODEX_FINAL_MESSAGE: ${{ steps.run_codex.outputs.final-message }}
        with:
          github-token: ${{ github.token }}
          script: |
            const prs = context.payload.workflow_run.pull_requests || [];
            if (!prs.length) {
              core.info("No PRs attached to workflow_run payload.");
              return;
            }
            for (const pr of prs) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: process.env.CODEX_FINAL_MESSAGE,
              });
            }
