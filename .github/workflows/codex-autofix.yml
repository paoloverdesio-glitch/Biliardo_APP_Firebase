name: codex-autofix

on:
  workflow_run:
    workflows: ["build"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: codex-autofix-${{ github.event.workflow_run.head_sha }}
  cancel-in-progress: true

jobs:
  autofix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' && github.event.workflow_run.event == 'pull_request' }}
    runs-on: windows-latest

    steps:
      - name: Checkout failed SHA
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Attach HEAD to PR branch
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          git checkout -B "${{ github.event.workflow_run.head_branch }}" "${{ github.event.workflow_run.head_sha }}"

      - name: Ensure Codex prompt file exists (copy to both locations)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $p1 = ".github/codex/autofix.prompt.txt"
          $p2 = "codex/autofix.prompt.txt"

          if (Test-Path $p1) {
            New-Item -ItemType Directory -Force "codex" | Out-Null
            Copy-Item -Force $p1 $p2
            Write-Host "Using prompt from $p1 (copied to $p2)."
          }
          elseif (Test-Path $p2) {
            Write-Host "Using prompt from $p2."
          }
          else {
            throw "Missing prompt. Create one of: $p1 or $p2"
          }

      # Se vuoi che Codex possa buildare durante l'autofix, devi preinstallare dipendenze
      # perché il sandbox di Codex tipicamente non ha rete (linea guida ufficiale). :contentReference[oaicite:0]{index=0}
      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v5
        with:
          global-json-file: global.json

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install MAUI workloads (Windows + Android)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          dotnet workload install maui-windows maui-android

      - name: Restore
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          dotnet restore Biliardo.App/Biliardo.App.csproj

      # Tentativo 1: action ufficiale
      - name: Run Codex (official action)
        id: codex_action
        continue-on-error: true
        uses: openai/codex-action@v1
        with:
          openai-api-key: ${{ secrets.CODEX_API_KEY }}
          prompt-file: codex/autofix.prompt.txt
          working-directory: ${{ github.workspace }}
          model: gpt-5.2-codex
          sandbox: workspace-write
          safety-strategy: unsafe
          codex-version: latest
          codex-args: '["--ask-for-approval","never"]'

      # Fallback: se l’action fallisce (es. spawn codex ENOENT), eseguo Codex via npx
      - name: Run Codex (fallback via npx)
        if: ${{ steps.codex_action.outcome == 'failure' }}
        shell: pwsh
        env:
          OPENAI_API_KEY: ${{ secrets.CODEX_API_KEY }}
        run: |
          $ErrorActionPreference = "Stop"

          # Prompt via stdin (coerente col modo in cui l’action invoca codex exec senza prompt arg)
          $prompt = Get-Content -Raw "codex/autofix.prompt.txt"

          # Esegue codex senza dipendere da PATH globale
          $prompt | npx -y @openai/codex@latest exec `
            --cd "$env:GITHUB_WORKSPACE" `
            --model "gpt-5.2-codex" `
            --ask-for-approval "never" `
            --sandbox "workspace-write"

      - name: Commit & push changes (if any)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $status = (git status --porcelain)
          if ([string]::IsNullOrWhiteSpace($status)) {
            Write-Host "No changes to commit."
            exit 0
          }

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Codex: autofix build"
          git push
